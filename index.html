<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Neighborhood Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Project CSS -->
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-3 p-0 sidebar" id="sidebar">
        <div class="sidebar-header">
          <h4 class="text-center">Dubai Mosques</h4>
        </div>
        <form class="filter pt-2">
          <div class="input-group p-sm-1 p-md-2">
            <input type="search" class="form-control" id="filter-input" placeholder="Filter by location" data-bind="textInput: search, valueUpdate: 'afterkeydown'">
          </div>
        </form>
        <div class="p-sm-1 p-md-2 locations" id="locations" data-bind="foreach: filteredLocations">
            <button class="btn btn-default location mb-sm-1 mb-md-2" data-bind="text: title, click: bounce"></button>
        </div>
      </div>

      <div class="col p-0 main">
        <nav class="navbar navbar-dark" id="navbar">
          <!-- Navbar content -->
          <button class="navbar-toggler" type="button" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <main>
          <div id="map">Google Maps did not load properly. Kindly refresh the page to retry.</div>
        </main>
      </div>
    </div>
  </div>

  <!-- Start External JS dependencies (Bootstrap 4) -->
  <!-- Using complete (minified) jquery instead of the slim req by Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <!-- End External JS dependencies -->

  <!-- Knockout JS -->
  <script src="static/js/knockout-3.4.2.js"></script>

  <!-- Project specific JS -->
  <script src="static/js/mosques.js"></script>
  <script src="static/js/styles.js"></script>
  <script src="static/js/project.js"></script>

  <!-- Google Maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9iHEJWJxwE4GKWZ5v9kXeCHyst0aKE8g&v=3&callback=init">
  </script>
</body>

</html>
